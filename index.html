<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <title>Testing</title>
        <script type="module" src="https://pyscript.net/releases/2023.11.1/core.js"></script>
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <style>
        
        li {
            display: inline-block;
        }
        
        #overallBox {
            display: none; 
        }

        #rarityBoxes {
            text-align: justify;
            display: none;
        }
        
        #rarityBoxes input {
            display: inline-block;
        }
        
        #rarityBoxes:after {
            content: "";
            width: 100%;
            display: inline-block;
        }
        
        .wrapper {
            display: grid;
            grid-template-columns: 1fr 4fr;
            grid-template-rows: 100px 300px;
        }
        
        .left {
            grid-column: 1;
            grid-row: 1 / 3;
            background: #aaaaaa;
            overflow-y: scroll;
        }

        .bottom {
            grid-column: 2;
            background: #eeeeee;
        }
        
        .top {
            background: #cccccc;
        }
        </style>
        

    </head>
    <body>
        <script type="py" src="./main.py" config="./pyscript.json"></script>

        <h1>Testing Program</h1>

        
        <div class="wrapper">
        
        <div class="top">
            <input type="radio" py-click="show_rarity" name="showSelector" id="rarityRad"><label>select by rarity</label>
            <input type="radio" py-click="show_total" name="showSelector" id="totalRad"><label>select overall</label>
            
            <div id="rarityBoxes">
                <input type="text" id="box1" maxlength="2" size="2"><label>common</label>
                <input type="text" id="box2" maxlength="2" size="2"><label>rare</label>
                <input type="text" id="box3" maxlength="2" size="2"><label>ultra</label>
                <input type="text" id="box4" maxlength="2" size="2"><label>legendary</label>
            </div>

            <div id="overallBox">
                <input type="text" id="box5" maxlength="2" size="2"><label>deck size</label>
            </div>
        </div>
        
        <div class="left">
            <input list="cards" id="list-box" required>
            <datalist id="cards"></datalist>

            <script type="py">
                from pyscript import when
            
                @when('keydown', '#list-box')
                def keyhandle(event):
                    try:
                        if event.key == "Enter":
                            add_item("null")
                            event.target.value = ""
                    except AttributeError:
                        pass
            </script>
            
            <button  py-click="add_item" id="append-button">add to list</button>

            <ul id="blacklist">
            </ul>
        </div>
        
        <div class="bottom">
        </div>
            <button  py-click="generateDeck">BALL</button>
        </div>
        
    </body>
</html>
